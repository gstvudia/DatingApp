<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" required name="Username" [(ngModel)]="model.Username" class="form-control" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" required name="Password" [(ngModel)]="model.Password" class="form-control" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
